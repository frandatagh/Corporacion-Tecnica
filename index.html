<!DOCTYPE html>
<html lang="eS">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <title>Corporacion Tecnica</title>
    <meta
      name="Oficial Corporacion Tecnica"
      content="Oficial Web site of Corporacion Tecnica"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo-nav-container">
        <p><img src="/img/titulo-corporación.png" alt="" /></p>
      </div>
      <div class="border-head"></div>
    </header>
    <br />
    <main class="main">
      <div class="menu-container1">
        <!--image slider start-->
        <div class="slider">
          <div class="slides">
            <!--radio buttons start-->
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <input type="radio" name="radio-btn" id="radio4" />
            <!--radio buttons end-->
            <!--slide images start-->
            <div class="slide first">
              <img src="/img/1.png" alt="" />
            </div>
            <div class="slide" alt="">
              <img src="/img/2.png" alt="" />
            </div>
            <div class="slide" alt="">
              <img src="/img/3.png" alt="" />
            </div>
            <div class="slide" alt="">
              <img src="/img/4.png" alt="" />
            </div>
            <!--slide images end-->
            <!--automatic navigation start-->
            <div class="navigation-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
              <div class="auto-btn4"></div>
            </div>
            <!--automatic navigation end-->
          </div>
          <!--manual navigation start-->
          <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
          </div>
          <!--manual navigation end-->
        </div>
        <!--image slider end-->
      </div>

      <div class="menu-info">
        <h2>Bienvenidos a Corporación Técnica Web</h2>
        <p>
          Brindando confianza y el mejor servicio en instalaciones eléctricas.
        </p>
      </div>
      <div class="menu-container2"></div>
      <div class="menu-container3">
        <h2>Solicite su Presupuesto y Asesoramiento</h2>
        <p>
          Contactenos de forma rápida a traves de nuestro WhatsApp o haciendo
          click aquí.
        </p>
      </div>
      <div class="menu-container4"></div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <p class="footer.p">Página Oficial de Corporación Técnica</p>
        <p>Mar del Plata, Argentina</p>
      </div>
    </footer>

    <script type="text/javascript">
      var counter = 1;
      setInterval(function () {
        document.getElementById("radio" + counter).checked = true;
        counter++;
        if (counter > 4) {
          counter = 1;
        }
      }, 5000);
    </script>
  </body>
</html>
